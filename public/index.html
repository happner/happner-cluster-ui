<body class="flat-gray" ng-cloak ng-class="{'login-page': loggedIn == false || loggedIn == null}" ng-app="happnerApp"
      ng-controller="AppController">
<div ng-hide="loggedIn" class="container">
    <div ng-include src="'/system/templates/login.html'"></div>
</div>
<div ng-cloak ng-show="loggedIn" class="app-container" ng-controller="SessionController">
    <div class="row content-container">
        <nav class="navbar navbar-default navbar-fixed-top navbar-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-expand-toggle">
                        <i class="fa fa-bars icon"></i>
                    </button>
                    <ol class="breadcrumb navbar-breadcrumb">
                        <li class="active"></li>
                    </ol>
                    <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                        <i class="fa fa-th icon"></i>
                    </button>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                        <i class="fa fa-times icon"></i>
                    </button>
                    <li class="dropdown" ng-include src="'/system/templates/notify-inline.html'">

                    </li>
                    <li class="dropdown" ng-include src="'/system/templates/session.html'">

                    </li>
                    <li class="dropdown profile">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{connection.username}}<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu animated fadeInDown">
                            <li>
                                <div class="profile-info">
                                    <h4 class="username">{{connection.username}}</h4>
                                    <div class="btn-group margin-bottom-2x" role="group">
                                        <button type="button" class="btn btn-default"><i class="fa fa-sign-out"></i>
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div ng-show="loggedIn" ng-include src="page.sidebar"></div>
        <!-- Main Content -->
        <div class="container-fluid">
            <div ng-view></div>
        </div>
    </div>
    <footer class="app-footer">
        <div class="wrapper">
            <span class="pull-right">2.1 <a href="#"><i class="fa fa-long-arrow-up"></i></a></span> Â© 2016 Copyright.
        </div>
    </footer>
</div>
