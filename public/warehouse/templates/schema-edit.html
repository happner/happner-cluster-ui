<div class="side-body padding-top" ng-show="loggedIn" ng-controller="DataSchemaEditController">
    <div ng-include src="'/system/templates/actions.html'" ng-init="editController='Edit'"></div>
    <div class="row">
        <a id="editor_row" />
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div ng-model="schemaJSON" style="height:600px;margin:15px;border:1px solid #CCC"
                 ui-ace="{
                 useWrapMode : true,
                 showGutter: true, theme:'eclipse', mode: 'json', onLoad: aceLoaded, onChange: aceChanged}">
            </div>
        </div>
    </div>
    <div class="row">
      <a id="preview_row" />
      <div class="col-lg-12 col-md-12 col-sm-12" id="editor_holder">
        <div class="card-body" id="editor-container">
        </div>
      </div>
    </div>
</div>
